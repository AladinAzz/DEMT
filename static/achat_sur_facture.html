  <script>
  // Dropdown toggle logic
  const dropdownButton = document.getElementById('dropdown-button');
  const dropdown = document.getElementById('dropdown');
  const selectedCategory = document.getElementById('selected-category');
  const options = document.querySelectorAll('.category-option');

  // Search bar input
  const searchInput = document.getElementById('searchInput');

  // Table rows
  const tableRows = document.querySelectorAll('table tbody tr');

  // Map categories to column indexes
  const categoryIndexMap = {
    "ID Facture": 0,
    "Montant": 1,
    "Date": 2,
    "Projet": 3,
    "Etat": 4
  };

  let currentCategory = null;

  // Toggle dropdown visibility
  dropdownButton.addEventListener('click', () => {
    dropdown.classList.toggle('hidden');
  });

  // Handle dropdown option selection
  options.forEach(option => {
    option.addEventListener('click', () => {
      const category = option.dataset.category;
      currentCategory = category;
      selectedCategory.textContent = category;
      dropdown.classList.add('hidden');
      performSearch(); // Trigger search on category change
    });
  });

  // Perform search on input
  searchInput.addEventListener('input', performSearch);

  // Search logic
  function performSearch() {
    const query = searchInput.value.trim().toLowerCase();

    tableRows.forEach(row => {
      const cells = row.querySelectorAll('td');
      let textToSearch = '';

      if (currentCategory && currentCategory in categoryIndexMap) {
        const cellIndex = categoryIndexMap[currentCategory];
        const cell = cells[cellIndex];
        textToSearch = cell ? cell.textContent.trim().toLowerCase() : '';
      } else {
        // If no category selected, search all text in the row
        textToSearch = Array.from(cells).map(td => td.textContent.trim().toLowerCase()).join(' ');
      }

      row.style.display = textToSearch.includes(query) ? '' : 'none';
    });
  }

  // Sidebar toggle logic
  const toggleBtn = document.getElementById('toggleSidebar');
  const sidebar = document.getElementById('sidebar');
  const mainContent = document.getElementById('mainContent');

  toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');
    mainContent.classList.toggle('collapsed');
  });

  // Optional: Close dropdown when clicking outside
  document.addEventListener('click', (e) => {
    if (!dropdown.contains(e.target) && !dropdownButton.contains(e.target)) {
      dropdown.classList.add('hidden');
    }
  });
</script>
