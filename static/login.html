<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNH Rapports - Connexion</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .login-panel {
      width: 40%;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #fff;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h2 {
      margin: 10px 0;
      font-size: 20px;
      color: #222;
    }

    .subtitle {
      margin-bottom: 30px;
      color: #555;
      font-size: 14px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .login-form label {
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }

    .login-form input {
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .password-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .forgot-link {
      font-size: 12px;
      color: #4b61ff;
      text-decoration: none;
    }

    button {
      padding: 12px;
      background-color: #4b61ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3c4ed8;
    }

    .image-panel {
      width: 60%;
      overflow: hidden;
    }

    .image-panel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-panel">
      <img src="/static/logo.png" alt="UNH Logo" class="logo">
      <h2>DEMT</h2>
      <p class="subtitle">connectez-vous pour continuer</p>

      <form id="login-form" class="login-form">
        <div id="error" class="error-message" style="display: none;">Échec de la connexion.</div>

        <label for="username">Identifiant</label>
        <input type="text" id="username" name="username" placeholder="Nom d'utilisateur..." required>

        <div class="password-section">
          <label for="password">Mot de passe</label>
          <a href="#" class="forgot-link">Mot de passe oublié ?</a>
        </div>
        <input type="password" id="password" name="password" placeholder="Mot de passe" required>

        <button type="submit">s'authentifier</button>
      </form>
    </div>

    <div class="image-panel">
      <img src="/static/data/login.jpg" alt="UNH Building">
    </div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async function(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("error");

      const formData = new URLSearchParams();
      formData.append("username", username);
      formData.append("password", password);

      try {
        const response = await fetch("/token", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: formData
        });

        if (!response.ok) {
          errorBox.style.display = "block";
          return;
        }

        const data = await response.json();
        const token = data.access_token;

        // Store token in secure cookie
        document.cookie = `access_token=${token}; path=/; secure; samesite=strict`;

        // Redirect to home, where the token will be validated
        window.location.href = "/";
      } catch (error) {
        console.error("Erreur de connexion :", error);
        errorBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
<!-- This HTML file is a login page for the UNH Rapports application. It includes a form for users to enter their username and password,
  and handles the submission of the form using JavaScript. The page also includes styling for layout and design. -->
